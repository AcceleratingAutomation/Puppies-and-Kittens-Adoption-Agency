name: Gitleaks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1-5" # Run this workflow at 5 AM every weekday

jobs:
  gitleaks:
    name: Gitleaks
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE}}

      - name: Print Gitleaks version
        run: gitleaks --version

      - name: Run Gitleaks
        run: gitleaks --path . --config-path .gitleaks.toml
