name: Visual Tests

on:
  workflow_call:

jobs:
  playwright-visual-tests:
    name: Visual Tests
    timeout-minutes: 60
    # Running on windows because the OS matters for visual testing comparisons.
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4, 5, 6]
        shardTotal: [6]

    permissions:
      contents: write

    env:
      DESTINATION_DIR_FOR_PAGES: ${{ github.ref_name }}/${{ (github.event_name == 'push' || github.event_name == 'pull_request') && format('commits/{0}', github.sha) || format('runs/{0}', github.run_id) }}/visual-tests-report

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Print Node.js version
        run: node --version

      - name: Install development dependencies
        run: npm ci

      - name: Install Playwright dependencies
        run: npm ci
        working-directory: playwright

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: playwright

      - name: Print Playwright version
        run: npx playwright --version
        working-directory: playwright

      - name: Run visual tests
        run: npm run visual:ci ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        working-directory: playwright
        env:
          REACT_APP_ENV: ${{ vars.REACT_APP_ENV }}
          ALGORITHM: ${{ vars.ALGORITHM }}
          EXPIRY: ${{ vars.EXPIRY }}
          ISSUER: ${{ vars.ISSUER }}
          SECRET: ${{ secrets.SECRET }}
          TEST_ENV: ${{ vars.TEST_ENV }}
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

      - name: Upload Visual blob reports to GitHub Actions Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-visual-${{ matrix.shardIndex }}
          path: playwright/blob-report
          retention-days: 1

      - name: Run lighthouse audit tests
        run: npm run lighthouse:ci ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        working-directory: playwright
        env:
          REACT_APP_ENV: ${{ vars.REACT_APP_ENV }}
          ALGORITHM: ${{ vars.ALGORITHM }}
          EXPIRY: ${{ vars.EXPIRY }}
          ISSUER: ${{ vars.ISSUER }}
          SECRET: ${{ secrets.SECRET }}
          TEST_ENV: ${{ vars.TEST_ENV }}
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

      - name: Upload Lighthouse blob reports to GitHub Actions Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-lighthouse-${{ matrix.shardIndex }}
          path: playwright/blob-report
          retention-days: 1

      - name: Upload Lighthouse Audit reports to GitHub Actions Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-audit-report-${{ matrix.shardIndex }}
          path: playwright/lighthouse-audit-reports
          retention-days: 15

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: playwright/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports
        working-directory: playwright

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-visual-html-report
          path: playwright/playwright-report/
          retention-days: 30

      - name: Deploy Merged Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright/playwright-report/
          destination_dir: ${{ env.DESTINATION_DIR_FOR_PAGES }}

      - name: Test Results Summary
        run: echo "<h3><a href='https://${{ github.repository_owner }}.github.io/Puppies-and-Kittens-Adoption-Agency/${{ env.DESTINATION_DIR_FOR_PAGES }}'>View Test Report Results</a></h3>" >> "$GITHUB_STEP_SUMMARY"
