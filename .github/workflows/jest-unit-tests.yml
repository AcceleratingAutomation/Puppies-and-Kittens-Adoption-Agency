name: Jest Unit Tests and Code Coverage

on:
  workflow_call:

jobs:
  jest-unit-tests:
    name: Jest Unit Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests with Code Coverage
        run: npm run test:all:coverage:ci 2>&1 | tee jest-unit-test-results.txt

      - name: Upload Jest coverage report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/

      - name: Deploy Code Coverage Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: coverage/
          destination_dir: ${{ github.ref_name }}/unit-test/code-coverage/actions/runs/${{ github.run_id }}

      - name: Test Results Summary
        run: |
          results=$(grep -A5 "Test Suites:" < jest-unit-test-results.txt)
          echo "$results" >> "$GITHUB_STEP_SUMMARY"
