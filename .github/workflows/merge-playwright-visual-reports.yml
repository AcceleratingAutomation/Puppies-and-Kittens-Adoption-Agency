name: Merge Visual Reports

on:
  workflow_call:

jobs:
  merge-playwright-visual-reports:
    name: Merge Visual Reports
    timeout-minutes: 10
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      DESTINATION_DIR_FOR_PAGES: ${{ github.ref_name }}/${{ (github.event_name == 'push' || github.event_name == 'pull_request') && format('commits/{0}', github.sha) || format('runs/{0}', github.run_id) }}/visual-tests-report

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Print Node.js version
        run: node --version

      - name: Install development dependencies
        run: npm ci

      - name: Install Playwright dependencies
        run: npm ci
        working-directory: playwright

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: playwright/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports
        working-directory: playwright

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-visual-html-report
          path: playwright/playwright-report/
          retention-days: 30

      - name: Deploy Merged Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright/playwright-report/
          destination_dir: ${{ env.DESTINATION_DIR_FOR_PAGES }}

      - name: Download lighthouse audit reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: playwright/all-lighthouse-reports
          pattern: lighthouse-audit-report-*
          merge-multiple: true
          # These files only exists when certain tests run. There are some outstanding issues with this setting at https://github.com/actions/upload-artifact/pull/348
          if-no-files-found: ignore

      - name: Deploy Lighthouse Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright/all-lighthouse-reports
          destination_dir: ${{ env.DESTINATION_DIR_FOR_PAGES }}/lighthouse-audit-reports

      - name: Test Results Summary
        run: echo "<h3><a href='https://${{ github.repository_owner }}.github.io/Puppies-and-Kittens-Adoption-Agency/${{ env.DESTINATION_DIR_FOR_PAGES }}'>View Test Report Results</a></h3>" >> "$GITHUB_STEP_SUMMARY"
